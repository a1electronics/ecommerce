jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://localhost:3306/a1ecommerce?characterEncoding\=UTF-8
jdbc.username=root
jdbc.password=root


# Properties that control the population of schema and data for a new data source
jdbc.initLocation=classpath:db/a1ecommerce.sql
jdbc.dataLocation=classpath:db/a1ecommerceDump.sql

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")

jpa.database=MYSQL
hibernate.showSql=true
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.import_files=db/a1ecommerce.sql
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
	